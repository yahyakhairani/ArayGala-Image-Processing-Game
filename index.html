<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Processing Game</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts (Roboto) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- External StyleSheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon (optional, if you want a favicon for your game) -->
    <link rel="icon" href="path/to/favicon.ico" type="image/x-icon" />

    <!-- Meta Description (SEO Improvement) -->
    <meta
      name="description"
      content="Play the Image Processing Game and test your visual skills with image manipulation challenges!"
    />
  </head>

  <body>
    <!-- Header with Image and Text on Left -->
    <header class="d-flex align-items-center bg-primary p-3">
      <div class="d-flex align-items-center">
        <img
          src="images/Araygala.png"
          alt="Game Logo"
          class="header-img me-3"
        />
        <h1 class="text-white mb-0">ArayGala Image Processing Game</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5 mb-5">
      <h1 class="text-center">Image Processing Game</h1>

      <!-- Canvas area -->
      <div class="row justify-content-center mt-4 game-area">
        <div class="col-md-5 text-center">
          <h3>Original Image</h3>
          <canvas id="beforeCanvas" class="border"></canvas>
        </div>
        <div class="col-md-5 text-center">
          <h3>Processed Image</h3>
          <canvas id="afterCanvas" class="border"></canvas>
        </div>
      </div>

      <!-- Feedback and hint -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-8 text-center">
          <div id="feedback" class="alert alert-info"></div>
          <div id="hintMessage" class="alert alert-warning"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="row justify-content-center mt-4 controls">
        <div class="col-md-8 text-center">
          <div id="operationChoices" class="mb-3"></div>
          <button id="hintBtn" class="btn btn-warning me-2">Hint</button>
          <button id="submitGuess" class="btn btn-success">Submit Guess</button>
        </div>
      </div>

      <!-- Game status -->
      <div class="row justify-content-center mt-4 level-info">
        <div class="col-md-8 text-center">
          <div class="d-inline-block me-3">
            Score: <span id="score" class="fw-bold">0</span>
          </div>
          <div class="d-inline-block me-3">
            Level: <span id="level" class="fw-bold">1</span>
          </div>
          <div class="d-inline-block">
            Time Left: <span id="timer" class="fw-bold">60</span> seconds
          </div>
        </div>
      </div>

      <!-- Start Game -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8 text-center">
          <button id="startBtn" class="btn btn-primary btn-lg">
            Start Game
          </button>
        </div>
      </div>
    </main>

    <footer>
      <!-- Copyright -->
      <div class="text-center p-3 bg-primary text-white">
        Â© 2024 ArayGala. All rights reserved.
      </div>
    </footer>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
